<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortcuts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Custom URL Shortcuts</h1>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
    <div class="category-filter">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="work">Work</option>
        <option value="social">Social</option>
        <option value="entertainment">Entertainment</option>
      </select>
    </div>
    <div id="shortcut-list" class="shortcut-list"></div>
    <form id="add-shortcut-form" class="add-shortcut-form">
      <div class="form-group">
        <label for="shortcut-key">Shortcut</label>
        <input type="text" id="shortcut-key" placeholder="e.g., g" required />
      </div>
      <div class="form-group">
        <label for="shortcut-url">URL</label>
        <input type="text" id="shortcut-url" placeholder="e.g., https://google.com" required />
      </div>
      <div class="form-group">
        <label for="shortcut-category">Category</label>
        <select id="shortcut-category">
          <option value="work">Work</option>
          <option value="social">Social</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
      <button type="submit" class="btn">Add Shortcut</button>
    </form>
    <p class="manage-link"><a href="options.html">Manage Shortcuts</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
